<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Library App</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Book Library</span>
        </div>
      </nav>
    </div>

    <section class="library-section container">
      <div class="container">
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>
        <div id="myModal" class="book-form-container modal">
          <span class="close">&times;</span>
          <p class="error-msg" id="errorMsg"></p>
          <form class="book-form form" id="addBookForm" action="">
            <input
              required
              class="form-control"
              id="title"
              type="text"
              placeholder="title"
            />
            <input
              required
              class="form-control"
              id="author"
              type="text"
              placeholder="author"
            />
            <input
              required
              class="form-control"
              id="pages"
              type="text"
              placeholder="total pages"
            />
            <span>Book read?</span
            ><input id="read" type="checkbox" placeholder="read" />
            <button id="bookBtn" type="submit">Add Book</button>
          </form>
        </div>
        <div class="book-container"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
